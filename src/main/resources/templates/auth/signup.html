<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="./layout/userLayout.html">
<head>
    <meta charset="UTF-8"/>
    <title>Sing Up</title>
</head>
<body>
    <div layout:fragment="home">


        <form action="#" th:action="@{/order/signup}" th:object="${user}" method="post">

            <div class="form-group row mt-5">
                <label for="email" class="col-sm-2 col-form-label ml-5">Email</label>
                <div class="col-sm-8">
                    <input id="email"  th:field="*{email}" type="email" class="form-control ml-5"/>
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label ml-5">Password</label>
                <div class="col-sm-8">
                    <input id="password" type="password" th:field="*{password}" class="form-control ml-5"/>
                </div>
            </div>

            <button type="submit" class="btn btn-primary ml-5 mb-5">Submit</button>


        </form>






    </div>
</body>
</html>
